<div class="min-h-screen relative overflow-hidden p-6 flex flex-col items-center">
    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 z-0">
        <img src="assets/scouting-bg.png" alt="Scouting Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-br from-gray-900/70 to-blue-900/70"></div>
    </div>

    <div class="relative z-10 w-full max-w-4xl">
        <div class="bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden border border-white/20">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center bg-gray-50/50">
                <h2 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
                    <lucide-icon [img]="User" class="w-6 h-6 text-blue-600"></lucide-icon>
                    Admin Portaal
                </h2>
                <span
                    class="bg-blue-100 text-blue-800 text-xs font-medium px-3 py-1 rounded-full border border-blue-200 shadow-sm">Admin</span>
            </div>

            <!-- Portal View -->
            <div *ngIf="!showUsers" class="p-8 text-center">
                <h3 class="text-xl font-semibold text-gray-800 mb-4">Welkom in het beheerdersportaal</h3>
                <p class="text-gray-600 mb-8">Beheer gebruikers, bekijk statistieken en meer.</p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
                    <button (click)="toggleUsers()"
                        class="flex flex-col items-center p-6 bg-gray-50 rounded-xl hover:bg-blue-50 hover:border-blue-200 border-2 border-transparent transition group cursor-pointer shadow-sm hover:shadow-md">
                        <div
                            class="p-4 bg-blue-100 text-blue-600 rounded-full mb-4 group-hover:scale-110 transition shadow-inner">
                            <lucide-icon [img]="User" class="w-8 h-8"></lucide-icon>
                        </div>
                        <span class="font-semibold text-gray-900">Gebruikers Beheren</span>
                        <span class="text-sm text-gray-500 mt-2">Bekijk en verwijder gebruikers</span>
                    </button>

                    <!-- Placeholder for future features -->
                    <div
                        class="flex flex-col items-center p-6 bg-gray-50 rounded-xl border-2 border-transparent opacity-50 cursor-not-allowed">
                        <div class="p-4 bg-gray-200 text-gray-400 rounded-full mb-4">
                            <span class="text-2xl font-bold">?</span>
                        </div>
                        <span class="font-semibold text-gray-400">Toekomstige Functie</span>
                        <span class="text-sm text-gray-400 mt-2">Binnenkort beschikbaar</span>
                    </div>
                </div>
            </div>

            <!-- User List View -->
            <div *ngIf="showUsers">
                <div class="p-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                    <h3 class="font-semibold text-gray-700">Gebruikerslijst</h3>
                    <button (click)="toggleUsers()"
                        class="text-sm text-gray-600 hover:text-gray-900 underline flex items-center gap-1">
                        <lucide-icon name="arrow-left" class="w-4 h-4"></lucide-icon>
                        Terug naar overzicht
                    </button>
                </div>

                <div *ngIf="isLoading" class="p-8 text-center text-gray-500">
                    Laden...
                </div>

                <div *ngIf="error" class="p-4 bg-red-50 text-red-600 border-l-4 border-red-500 m-4">
                    {{ error }}
                </div>

                <div *ngIf="!isLoading && !error" class="overflow-x-auto">
                    <table class="w-full text-left text-sm text-gray-600">
                        <thead class="bg-gray-50 text-gray-900 font-semibold uppercase tracking-wider">
                            <tr>
                                <th class="px-6 py-4">ID</th>
                                <th class="px-6 py-4">Gebruikersnaam</th>
                                <th class="px-6 py-4">Rol</th>
                                <th class="px-6 py-4 text-right">Acties</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr *ngFor="let user of users" class="hover:bg-gray-50 transition">
                                <td class="px-6 py-4 font-mono text-xs">{{ user.id }}</td>
                                <td class="px-6 py-4 font-medium text-gray-900">{{ user.username }}</td>
                                <td class="px-6 py-4">
                                    <span [class.bg-purple-100]="user.role === 'admin'"
                                        [class.text-purple-800]="user.role === 'admin'"
                                        [class.bg-green-100]="user.role === 'user'"
                                        [class.text-green-800]="user.role === 'user'"
                                        class="px-2 py-1 rounded-full text-xs font-semibold">
                                        {{ user.role }}
                                    </span>
                                </td>
                                <td class="px-6 py-4 text-right">
                                    <button *ngIf="user.role !== 'admin'" (click)="deleteUser(user.id)"
                                        class="text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-full transition"
                                        title="Verwijderen">
                                        <lucide-icon [img]="Trash2" class="w-5 h-5"></lucide-icon>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
