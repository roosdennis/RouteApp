<div class="w-full max-w-xl mx-auto p-8 border-2 border-dashed border-gray-400 rounded-lg bg-gray-50 hover:bg-gray-100 transition-colors cursor-pointer text-center print:hidden"
    (drop)="onDrop($event)" (dragover)="onDragOver($event)" (click)="triggerFileInput()">
    <input type="file" id="fileInput" accept=".gpx" class="hidden" (change)="onFileSelected($event)" />
    <lucide-icon [img]="Upload" class="w-12 h-12 mx-auto text-gray-500 mb-4"></lucide-icon>
    <p class="text-lg font-medium text-gray-700">
        Sleep je GPX bestand hierheen
    </p>
    <p class="text-sm text-gray-500 mt-2">
        of klik om te selecteren
    </p>
</div>
