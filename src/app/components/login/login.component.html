<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Inloggen</h2>
            <p class="text-gray-500 mt-2">Log in om je routes te beheren</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
            <div *ngIf="error" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm">
                {{ error }}
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Gebruikersnaam</label>
                <input type="text" id="username" [(ngModel)]="username" name="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                    placeholder="dennis" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Wachtwoord</label>
                <input type="password" id="password" [(ngModel)]="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                    placeholder="••••••" required>
            </div>

            <button type="submit" [disabled]="isLoading"
                class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
                <lucide-icon [img]="LogIn" class="w-5 h-5"></lucide-icon>
                {{ isLoading ? 'Bezig met inloggen...' : 'Inloggen' }}
            </button>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Of</span>
                </div>
            </div>

            <button type="button" (click)="onRegister()"
                class="w-full flex items-center justify-center gap-2 bg-white text-gray-700 border-2 border-gray-200 py-3 rounded-lg font-semibold hover:bg-gray-50 hover:border-gray-300 transition">
                Registreren
            </button>
        </form>
    </div>
</div>
