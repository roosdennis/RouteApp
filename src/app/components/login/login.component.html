<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 z-0">
        <img src="assets/scouting-bg.png" alt="Scouting Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-br from-blue-900/60 to-green-900/60"></div>
    </div>

    <!-- Login Card -->
    <div class="relative z-10 max-w-md w-full mx-4">
        <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl p-8 border border-white/20">
            <div class="text-center mb-8">
                <div
                    class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg transform -rotate-6">
                    <lucide-icon [img]="Map" class="w-10 h-10 text-white"></lucide-icon>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 tracking-tight">RouteMaker</h2>
                <p class="text-gray-600 mt-2 font-medium">Plan je volgende avontuur</p>
            </div>

            <form (ngSubmit)="onSubmit()" class="space-y-6">
                <div *ngIf="error"
                    class="bg-red-50 text-red-600 p-4 rounded-xl text-sm border border-red-100 flex items-center gap-2">
                    <lucide-icon name="alert-circle" class="w-4 h-4"></lucide-icon>
                    {{ error }}
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="username"
                            class="block text-sm font-semibold text-gray-700 mb-1.5">Gebruikersnaam</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <lucide-icon [img]="User" class="w-5 h-5 text-gray-400"></lucide-icon>
                            </div>
                            <input type="text" id="username" [(ngModel)]="username" name="username"
                                class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition font-medium"
                                placeholder="Je gebruikersnaam" required>
                        </div>
                    </div>

                    <div>
                        <label for="password"
                            class="block text-sm font-semibold text-gray-700 mb-1.5">Wachtwoord</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <lucide-icon [img]="Lock" class="w-5 h-5 text-gray-400"></lucide-icon>
                            </div>
                            <input type="password" id="password" [(ngModel)]="password" name="password"
                                class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition font-medium"
                                placeholder="••••••••" required>
                        </div>
                    </div>
                </div>

                <button type="submit" [disabled]="isLoading"
                    class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3.5 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-blue-800 transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    <span *ngIf="!isLoading">Inloggen</span>
                    <span *ngIf="isLoading">Bezig...</span>
                    <lucide-icon *ngIf="!isLoading" [img]="LogIn" class="w-5 h-5"></lucide-icon>
                </button>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white/90 text-gray-500 font-medium">Nog geen account?</span>
                    </div>
                </div>

                <button type="button" (click)="onRegister()"
                    class="w-full flex items-center justify-center gap-2 bg-white text-gray-700 border-2 border-gray-200 py-3 rounded-xl font-bold hover:bg-gray-50 hover:border-gray-300 transition">
                    Account Aanmaken
                </button>
            </form>
        </div>

        <p class="text-center text-white/60 text-sm mt-8 font-medium">
            &copy; 2025 RouteMaker. Scouting Edition.
        </p>
    </div>
</div>
