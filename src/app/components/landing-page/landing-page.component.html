<div class="min-h-screen bg-gradient-to-br from-green-800 to-green-600 flex flex-col items-center justify-center text-white p-4">
    <div class="max-w-4xl text-center space-y-8">

        <!-- Icon / Logo -->
        <div class="flex justify-center mb-8">
            <div class="bg-white/20 p-6 rounded-full backdrop-blur-sm">
                <lucide-icon [img]="Compass" class="w-24 h-24 text-white"></lucide-icon>
            </div>
        </div>

        <!-- Title -->
        <h1 class="text-5xl md:text-7xl font-bold tracking-tight drop-shadow-lg">
            ScoutRoute
        </h1>

        <!-- Subtitle -->
        <p class="text-xl md:text-2xl text-green-100 font-light max-w-lg mx-auto leading-relaxed">
            Maak eenvoudig professionele
            <span class="font-bold text-white mx-2">Bolletje-Pijltje</span>
            routeboekjes voor je volgende tocht.
        </p>

        <!-- Features Grid (Small) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-green-100 mt-8 opacity-80">
            <div class="flex flex-col items-center gap-2">
                <div class="bg-white/10 p-2 rounded-full"><lucide-icon [img]="Map" class="w-5 h-5"></lucide-icon></div>
                <span>Visuele Builder</span>
            </div>
            <div class="flex flex-col items-center gap-2">
                <div class="bg-white/10 p-2 rounded-full"><lucide-icon [img]="ArrowRight" class="w-5 h-5"></lucide-icon></div>
                <span>Direct Printen</span>
            </div>
            <div class="flex flex-col items-center gap-2">
                <div class="bg-white/10 p-2 rounded-full"><lucide-icon [img]="Compass" class="w-5 h-5"></lucide-icon></div>
                <span>Scouting Proof</span>
            </div>
        </div>

        <!-- CTA Buttons -->
        <div class="pt-8 flex flex-wrap gap-4 justify-center">
            <button
                (click)="onStart('tulip')"
                class="group relative inline-flex items-center gap-3 bg-white text-green-800 px-6 py-4 rounded-full text-lg font-bold shadow-xl hover:bg-green-50 hover:scale-105 transition-all duration-300"
            >
                Bolletje-Pijltje
                <lucide-icon [img]="ArrowRight" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></lucide-icon>
            </button>

            <button
                (click)="onStart('strip')"
                class="group relative inline-flex items-center gap-3 bg-green-900 text-white px-6 py-4 rounded-full text-lg font-bold shadow-xl hover:bg-green-800 hover:scale-105 transition-all duration-300 border border-green-700"
            >
                Strippenkaart
                <lucide-icon [img]="ArrowRight" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></lucide-icon>
            </button>

            <button
                (click)="onStart('helicopter')"
                class="group relative inline-flex items-center gap-3 bg-blue-900 text-white px-6 py-4 rounded-full text-lg font-bold shadow-xl hover:bg-blue-800 hover:scale-105 transition-all duration-300 border border-blue-700"
            >
                Helikopter
                <lucide-icon [img]="Compass" class="w-5 h-5 group-hover:rotate-45 transition-transform"></lucide-icon>
            </button>

            <button
                (click)="onStart('ogen')"
                class="group relative inline-flex items-center gap-3 bg-yellow-500 text-white px-6 py-4 rounded-full text-lg font-bold shadow-xl hover:bg-yellow-600 hover:scale-105 transition-all duration-300 border border-yellow-400"
            >
                Ogenroute
                <lucide-icon [img]="Smile" class="w-5 h-5 group-hover:rotate-12 transition-transform"></lucide-icon>
            </button>
        </div>

        <!-- Footer -->
        <div class="absolute bottom-4 left-0 right-0 text-center text-green-200/60 text-sm">
            &copy; {{ currentYear }} ScoutRoute Generator
        </div>
    </div>
</div>
